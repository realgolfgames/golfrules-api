name: Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '00 8 * * 5'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.0.0'
          cache: 'pnpm'

      - name: Install ts-node
        run: pnpm add -D ts-node

      - name: Install dependencies
        run: pnpm install

      - name: Test project
        run: pnpm test
